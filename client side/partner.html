    <script>

    function setTabStyles(activeBtn, inactiveBtn) {
        activeBtn.style.backgroundColor = '#390099';
        activeBtn.style.color = '#fff';
        inactiveBtn.style.backgroundColor = '#f3f0fa';
        inactiveBtn.style.setProperty('color', '#390099', 'important');
        activeBtn.style.border = '2px solid #390099';
        inactiveBtn.style.border = '2px solid #390099';
        activeBtn.style.fontWeight = 'bold';
        inactiveBtn.style.fontWeight = 'bold';
    }
    volunteerBtn.addEventListener('click', function() {
        volunteerForm.style.display = '';
        partnerForm.style.display = 'none';
        volunteerBtn.classList.add('active');
        partnerBtn.classList.remove('active');
        setTabStyles(volunteerBtn, partnerBtn);
    });
    partnerBtn.addEventListener('click', function() {
        volunteerForm.style.display = 'none';
        partnerForm.style.display = '';
        partnerBtn.classList.add('active');
        volunteerBtn.classList.remove('active');
        setTabStyles(partnerBtn, volunteerBtn);
    });
    setTabStyles(volunteerBtn, partnerBtn);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    <script type="module">
    import { supabase } from './utils/supabaseClient.js';
    const interestsRow = document.getElementById('volunteer-interests-row');
    let interestsData = {};
    async function loadInterests() {
        interestsRow.innerHTML = '<div class="col-12">Loading interests...</div>';
        const { data: interests, error } = await supabase
            .from('interests')
            .select('id, name')
            .order('name');
        if (error) {
            interestsRow.innerHTML = '<div class="col-12 text-danger">Failed to load interests.</div>';
            return;
        }
        interestsData = interests.reduce((acc, interest) => {
            const kebabName = interest.name.toLowerCase().replace(/[^\w\s]/g, '').replace(/\s+/g, '-');
            acc[kebabName] = interest.id;
            return acc;
        }, {});
        interestsRow.innerHTML = '';
        interests.forEach(interest => {
            const kebabName = interest.name.toLowerCase().replace(/[^\w\s]/g, '').replace(/\s+/g, '-');
            const div = document.createElement('div');
            div.className = 'col-md-4 interest-option';
            div.innerHTML = `
                <input type="checkbox" id="${kebabName}" name="interests" value="${kebabName}">
                <label for="${kebabName}">${interest.name}</label>
            `;
            interestsRow.appendChild(div);
        });
        // Limit to 3 selections
        const checkboxes = interestsRow.querySelectorAll('input[name="interests"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const checked = interestsRow.querySelectorAll('input[name="interests"]:checked');
                if (checked.length > 3) {
                    this.checked = false;
                    alert('You can only select up to 3 interests.');
                }
            });
        });
    }
    if (interestsRow) loadInterests();

    // Add country dropdown and phone input logic for both forms, and update form submission logic to collect all required fields.
    function initializePhoneInput(inputId, countryDropdownId) {
        const phoneInput = document.getElementById(inputId);
        const countryDropdown = document.getElementById(countryDropdownId);

        const iti = window.intlTelInput(phoneInput, {
            separateDialCode: true,
            initialCountry: "auto",
            geoIpLookup: function(callback) {
                $.get("https://ipinfo.io", function() {}, function(response) {
                    const countryCode = (response && response.country) ? response.country : "us";
                    callback(countryCode);
                });
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.2.1/js/utils.js"
        });

        // Update the country dropdown when the phone number changes
        phoneInput.addEventListener('countrychange', function() {
            countryDropdown.value = iti.getSelectedCountryData().iso2;
        });

        // Set the initial country for the dropdown
        countryDropdown.addEventListener('change', function() {
            iti.setCountry(countryDropdown.value);
        });
    }

    // --- Country Dropdown Logic (for both forms) ---
    const countryDropdowns = [
        document.getElementById('volunteer-country'),
        document.getElementById('partner-country')
    ];
    const preferredCountries = ['KE', 'UG', 'TZ'];
    function getCountryOption(code) {
        const countryName = new Intl.DisplayNames(['en'], { type: 'region' }).of(code);
        return {
            code: code,
            name: countryName,
            flag: code.toLowerCase()
        };
    }
    const allCountryCodes = ["AF","AL","DZ","AS","AD","AO","AI","AQ","AG","AR","AM","AW","AU","AT","AZ","BS","BH","BD","BB","BY","BE","BZ","BJ","BM","BT","BO","BA","BW","BV","BR","IO","BN","BG","BF","BI","KH","CM","CA","CV","KY","CF","TD","CL","CN","CX","CC","CO","KM","CG","CD","CK","CR","CI","HR","CU","CY","CZ","DK","DJ","DM","DO","EC","EG","SV","GQ","ER","EE","ET","FK","FO","FJ","FI","FR","GF","PF","TF","GA","GM","GE","DE","GH","GI","GR","GL","GD","GP","GU","GT","GN","GW","GY","HT","HM","VA","HN","HK","HU","IS","IN","ID","IR","IQ","IE","IL","IT","JM","JP","JO","KZ","KE","KI","KP","KR","KW","KG","LA","LV","LB","LS","LR","LY","LI","LT","LU","MO","MK","MG","MW","MY","MV","ML","MT","MH","MQ","MR","MU","YT","MX","FM","MD","MC","MN","MS","MA","MZ","MM","NA","NR","NP","NL","NC","NZ","NI","NE","NG","NU","NF","MP","NO","OM","PK","PW","PS","PA","PG","PY","PE","PH","PN","PL","PT","PR","QA","RE","RO","RU","RW","SH","KN","LC","PM","VC","WS","SM","ST","SA","SN","SC","SL","SG","SK","SI","SB","SO","ZA","GS","ES","LK","SD","SR","SJ","SZ","SE","CH","SY","TW","TJ","TZ","TH","TL","TG","TK","TO","TT","TN","TR","TM","TC","TV","UG","UA","AE","GB","US","UM","UY","UZ","VU","VE","VN","VG","VI","WF","EH","YE","ZM","ZW"];
    const preferredCountryOptions = preferredCountries.map(getCountryOption);
    const allCountryOptions = allCountryCodes.map(getCountryOption)
        .filter(country => !preferredCountries.includes(country.code))
        .sort((a, b) => a.name.localeCompare(b.name));
    for (const dropdown of countryDropdowns) {
        if (!dropdown) continue;
        dropdown.innerHTML = '';
        if (preferredCountryOptions.length > 0) {
            const preferredGroup = document.createElement('optgroup');
            preferredGroup.label = 'Preferred Countries';
            preferredCountryOptions.forEach(country => {
                const option = document.createElement('option');
                option.value = country.code;
                option.innerHTML = `${country.name}`;
                preferredGroup.appendChild(option);
            });
            dropdown.appendChild(preferredGroup);
            const separator = document.createElement('option');
            separator.disabled = true;
            separator.textContent = '──────────';
            dropdown.appendChild(separator);
        }
        const otherGroup = document.createElement('optgroup');
        otherGroup.label = 'All Countries';
        allCountryOptions.forEach(country => {
            const option = document.createElement('option');
            option.value = country.code;
            option.innerHTML = `${country.name}`;
            otherGroup.appendChild(option);
        });
        dropdown.appendChild(otherGroup);
    }

    // --- intl-tel-input for phone fields ---
    const volunteerPhoneInput = window.intlTelInput(document.getElementById('volunteer-phone'), {
        utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
        preferredCountries: ["ke", "ug", "tz"],
        separateDialCode: true,
        initialCountry: "ke",
        placeholderNumberType: "MOBILE"
    });
    const partnerPhoneInput = window.intlTelInput(document.getElementById('partner-phone'), {
        utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
        preferredCountries: ["ke", "ug", "tz"],
        separateDialCode: true,
        initialCountry: "ke",
        placeholderNumberType: "MOBILE"
    });

    // --- Volunteer Registration Logic ---
    const volunteerFormEl = document.getElementById('volunteer-form');
    if (volunteerFormEl) {
        volunteerFormEl.addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('volunteer-name').value;
            const email = document.getElementById('volunteer-email').value;
            const phone = volunteerPhoneInput.getNumber();
            const idNumber = document.getElementById('volunteer-id').value;
            const dob = document.getElementById('volunteer-dob').value;
            const gender = document.getElementById('volunteer-gender').value;
            const countryCode = document.getElementById('volunteer-country').value;
            const country = new Intl.DisplayNames(['en'], { type: 'region' }).of(countryCode);
            const employed = document.getElementById('volunteer-employed').value;
            const education = document.getElementById('volunteer-education').value;
            const password = document.getElementById('volunteer-password').value;
            const confirmPassword = document.getElementById('volunteer-confirm-password').value;
            const selectedInterests = Array.from(document.querySelectorAll('#volunteer-interests-row input[name="interests"]:checked')).map(cb => cb.value);
            if (!name || !email || !phone || !idNumber || !dob || !gender || !countryCode || !employed || !education || !password || !confirmPassword) {
                alert('Please fill in all required fields.');
                return;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }
            if (!volunteerPhoneInput.isValidNumber()) {
                alert('Please enter a valid phone number.');
                return;
            }
            if (selectedInterests.length === 0) {
                alert('Please select at least one interest.');
                return;
            }
            if (selectedInterests.length > 3) {
                alert('You can only select up to 3 interests.');
                return;
            }
            // Map interest values to UUIDs
            const interestIds = [];
            if (window.interestsData) {
                for (const value of selectedInterests) {
                    if (window.interestsData[value]) {
                        interestIds.push(window.interestsData[value]);
                    }
                }
            }
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: name,
                            phone_number: phone,
                            id_number: idNumber,
                            date_of_birth: dob,
                            gender,
                            country,
                            is_employed: employed,
                            education_level: education,
                            role: 'Volunteer',
                            interests: selectedInterests,
                            interest_ids: interestIds
                        }
                    }
                });
                if (error) throw error;
                alert('Registration successful! Please check your email to verify your account.');
                volunteerFormEl.reset();
            } catch (err) {
                alert('Registration failed: ' + (err.message || 'Unknown error'));
            }
        });
    }

    // --- Partner Registration Logic ---
    const partnerFormEl = document.getElementById('partner-form');
    if (partnerFormEl) {
        partnerFormEl.addEventListener('submit', async function(e) {
            e.preventDefault();
            const orgName = document.getElementById('org-name').value;
            const contactPerson = document.getElementById('contact-person').value;
            const email = document.getElementById('partner-email').value;
            const phone = partnerPhoneInput.getNumber();
            const countryCode = document.getElementById('partner-country').value;
            const country = new Intl.DisplayNames(['en'], { type: 'region' }).of(countryCode);
            const partnershipType = document.getElementById('partnership-type').value;
            const password = document.getElementById('partner-password').value;
            const confirmPassword = document.getElementById('partner-confirm-password').value;
            if (!contactPerson || !email || !phone || !countryCode || !partnershipType || !password || !confirmPassword) {
                alert('Please fill in all required fields.');
                return;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }
            if (!partnerPhoneInput.isValidNumber()) {
                alert('Please enter a valid phone number.');
                return;
            }
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: contactPerson,
                            organization_name: orgName || null,
                            phone_number: phone,
                            country,
                            partnership_type: partnershipType,
                            role: 'Partner'
                        }
                    }
                });
                if (error) throw error;
                alert('Registration successful! Please check your email to verify your account.');
                partnerFormEl.reset();
            } catch (err) {
                alert('Registration failed: ' + (err.message || 'Unknown error'));
            }
        });
    }
    </script>
