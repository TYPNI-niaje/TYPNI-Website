[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  publish = "client side"
  command = "# no build command needed"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' *.netlify.app data: https:; img-src 'self' data: https: blob:; font-src 'self' data: https:; connect-src 'self' https:;" 